<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Book Show</title>
</head>
<body>
    <div>
        <h1> {{books.name}} Favorite</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Number of pages</th>
              </tr>
            </thead>
            <tbody>
              {% for book in books %}
              <tr>
                <td>{{book.title}}</td>
                <td>{{book.num_of_pages}}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
    <div>
      <h2>Add Author's Favorite</h2>
      <form action="/authors/{{books[0].id}}" method="post" class="col-6 mx-auto" >
        <div class="form-group">
            <label for="book">Book: </label>
            <select name="get_book.id" id="book_select">
                {% for get_book in get_books%}
                <option value="{{get_book.id}}">{{get_book.title}}</option>
                {% endfor %}
            </select>
        </div>
        <input type="submit" value="Create" class="form-control">
      </form>
    </div>
    <a href="/authors">Home</a>
</body>
</html>
