<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Book Show</title>
</head>
<body>
    <div>
        <h1> Title:{{book_ids[0].title}} </h1>
        <p>Favorite by: </p>
        {% for book in book_ids %}
        <div>
          {{book.name}}
        </div>
        {% endfor %}

    </div>
        <a href="/authors">Home</a>
    <div>
      <h2>Add Book's Favorite</h2>
      <form action="/books/{{book_ids[0].id}}" method="post" class="col-6 mx-auto" >
        <div class="form-group">
            <label for="author_id">Author: </label>
            <select name="author_id" id="author_select">
                {% for author in authors%}
                <option value="{{author.id}}">{{author.name}}</option>
                {% endfor %}
            </select>
        </div>
        <input type="submit" value="Create" class="form-control">
      </form>
    </div>
    <a href="/dojos">Home</a>
</body>
</html>
