<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style1.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <nav>
        <header>{{users.first_name}} Purchases </header>
        <a class="btn btn-primary" href="/result" role="button">Dashboard</a>
        <a class="btn btn-primary" href="/logout" role="button">Log out</a>
    </nav>
    <div>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Make</th>
            <th scope="col">Model</th>
            <th scope="col">Year</th>
          </tr>
        </thead> 
        <tbody>
          {% for car in cars %}
          <tr>
            <td>{{car.make}}</td>
            <td>{{car.model}}</td>
            <td>{{car.year}}</td>
          </tr>
          {% endfor %}
        </tbody>
    </table>
    </div>
    
</body>
</html>
