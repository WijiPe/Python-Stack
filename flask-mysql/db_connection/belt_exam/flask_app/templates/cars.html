<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style1.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipe</title>
</head>
<body>
    <nav>
        <header>Welcome {{results.first_name}}</header>
        <a class="btn btn-primary" href="/result" role="button">Dashboard</a>
        <a class="btn btn-primary" href="/logout" role="button">Log out</a>
    </nav>
    <div>
      <ul>
        <li>{{cars.price}}</li>
        <li>Model: {{cars.model}}</li>
        <li>Make: {{cars.make}}</li>
        <li>Year: {{cars.year}}</li>
        <li>Description: {{cars.description}}</li>
        <li>Seller: {{cars.first_name}}</li>
      </ul>
      <a class="btn btn-primary" href="/purchase/car/{{cars.id}}" role="button">Purchase</a>
    </div>
</body>
</html>
